<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Compras da semana</title>
</head>

<body>
    <div class="app">
        <header>
            <img src="assets/logo.svg" alt="logo da marca">
        </header>
        <div class="button-text">
            <img src="assets/arrow-left.svg" alt="">
            <a href="#"> Voltra</a>
        </div>
        <h2>Compras da semana</h2>
        <form id="form">
            <input id="add-item" type="text" placeholder="Adicione um novo item">
            <button onclick=addItemList() id="btn">Adicionar item</button>
        </form>
        <div id="editar"></div>


        <ul rule="list" id="items">
            <li class="item">
                <div>
                    <input type="checkbox" name="item" id="item1">
                    <span>Pão de forma</span>
                </div>
                <a href="#" onclick="deletarItem(id)">
                    <img src="assets/trash.svg" alt="lixeira">
                </a>
            </li>
            <li class="item">
                <div>
                    <input type="checkbox" name="item" id="item2">
                    <span>Café preto</span>
                </div>
                <a href="#" onclick="deletarItem(id)">
                    <img src="assets/trash.svg" alt="lixeira">
                </a>
            </li>
            <li class="item">
                <div>
                    <input type="checkbox" name="item" id="item3">
                    <span>Suco de laranja</span>
                </div>
                <a href="#" onclick="deletarItem(id)">
                    <img src="assets/trash.svg" alt="lixeira">
                </a>
            </li>
            <li class="item">
                <div>
                    <input type="checkbox" name="item" id="item3">
                    <span>Bolacha</span>
                </div>
                <a href="#" onclick="deletarItem(id)">
                    <img src="assets/trash.svg" alt="lixeira">
                </a>
            </li>
        </ul>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
